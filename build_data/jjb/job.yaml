- project:
    name: remote-job
    link_1:
      name: Project Confluence
      url: http://url.com
      icon: confluence.png
    link_2:
      name: Project Test
      url: http://url.com
      icon: button-test.png
    jobs:
      - workflow_feature_testing

- job-template:
    name: workflow_feature_testing
    description: |
        <p>Job for testing new workflow features</p>
    properties:
      - github:
          url: https://github.com/devops-workflow/testing-repo/
      - 'custom-icon':
          custom-icon: button-test.png
    scm:
      - 'github':
          github-repo: testing-repo
          github-url: https://github.com
          github-org: devops-workflow
    builders:
      - syntax-bash:
      - remote-jjb-definition:
      - anchorchain-file:
         anchorchain-links:
            - link: '{obj:link_1}'
            - link: '{obj:link_2}'
    publishers:
      - 'anchorchain':
          anchorchain-file: anchor
      - warnings:
          console-log-parsers:
            - "Custom Bash Syntax"
      - 'project-desc':
          desc-file: project_description

